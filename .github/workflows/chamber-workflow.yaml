name: Chamber Deployment Full

on:
  push:
    branches:
      - dev1
    paths:
      - 'CustomerVPC/terraform/config/envs/**'
  workflow_dispatch:

jobs:
  pre_chamber:
    runs-on: ubuntu-latest
    outputs:
      commit_sha: ${{ steps.save_sha.outputs.sha }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - id: save_sha
        run: echo "sha=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Show Commit SHA
        env:
          COMMIT_SHA: ${{ github.sha }}
        run: |
          echo "Triggered by commit: $COMMIT_SHA"


  aws_deploy:
    needs: pre_chamber
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message, 'aws') || contains(github.event.head_commit.message, 'all') }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ needs.pre_chamber.outputs.commit_sha }}

      - name: Simulate AWS Deployment
        run: echo "AWS Deploy at commit ${{ needs.pre_chamber.outputs.commit_sha }}"

  openstack_deploy:
    needs: pre_chamber
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message, 'openstack') || contains(github.event.head_commit.message, 'all') }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ needs.pre_chamber.outputs.commit_sha }}

      - name: Simulate OpenStack Deployment
        run: echo "OpenStack Deploy at commit ${{ needs.pre_chamber.outputs.commit_sha }}"
